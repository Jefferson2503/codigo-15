<!Doctype html>
<html lang="es"> <!--el lang es para saber en que idioma esta-->
  <head>
    <meta charset="utf-8" />
    <title>Forumlarios</title>
  </head>
  <body>
    <h1>Registro de usuarios</h1>
    <form action="">
        <p>
            <input type="text" placeholder="Nombre" name="nombre" />
        </p>
        <p>
            <input type="text" placeholder="APellido" name="apellido" />
        </p>
        <p>
            <input type="email" placeholder="E-mail" name="correo" />
        </p>
        <p>
            <input type="date" placeholder="Fecha de Nacimiento" name="fecha_de_nacimiento" />
        </p>
        <p>
            <input type="number" placeholder="Ingresa tu DNI" name="dni"/>
        </p>
        <p>
            <input type="tel" placeholder="Telefono" name="telefono"/>
        </p>
        <p>
            <input type="password" placeholder="Ingrese su Contraseñas" name="password" />
        </p>
        <p>Genero</p>
        <p>
            <label for="masculino"> Masculino
                <input id="masculino" type="radio" name="genero" value="masculino" />
            </label>
        </p>
        <p>
            <label for="femenino">Femenino
                <input id="femenino" type="radio" name="genero" value="femenino" />
            </label> 
        </p>
        <p>
            <label for=""> Otro
                <input type="radio" name="genero" value="Otro"/>
            </label>
        </p>
        <p>Paises</p>
        <select name="" id="">
            <option value="" disabled selected>Paises</option>
            <option value="peru">Perú</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select>
        <p>Ciudades</p>
        <select name="" id="">
            <option value="lima">Lima</option>
            <option value="trujillo">Trujillo</option>
            <option value="chimbote">Chimbote</option>
            <option value="tacna">Tacna</option>
        </select>
        <p>Cursos</p>
        <p>JavaScript<input type="checkbox" name="Curso_1" /></p>
        <p>CSS<input type="checkbox" name="Curso_2" /></p>
        <p>HTML<input type="checkbox" name="Curso_3" /></p>
        <p>React JS<input type="checkbox" name="Curso_4" /></p>
        <p>Next JS<input type="checkbox" name="Curso_5" /></p>

        <button type="submit">Enviar</button>
    </form>
  </body>
</html>
